<!--
This HTML document serves as the "Settings" page for the" web app, 
facilitating user personalization and application configuration. Key features include language selection, 
volume adjustment, and a link for submitting feedback
some features like volume adjustment and feedback submission are initially hidden. 

The page is designed for responsiveness across devices, leveraging Google Fonts for typography and 
custom stylesheets for consistent styling. Other tags ensure proper character encoding, 
viewport settings for mobile devices, and a theme color definition.

JavaScript is utilized with a fallback message for users who have JavaScript disabled, 
External scripts and stylesheets are linked 
to manage functionality and presentation separately.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../common/styles.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="../common/index.js" type="module"></script>
    <title>Settings - Envision Your Destiny</title>
    <meta
      name="description"
      content="Customize your experience with Envision Your Destiny. Brought to you by 20/20 Visionaries."
    />
    <meta name="theme-color" content="#f1c86c" />
  </head>
  <body>
    <noscript>
      <popup-widget>
        <h2>JavaScript is disabled</h2>
        <p>Please enable JavaScript to ensure the app will work properly.</p>
      </popup-widget>
    </noscript>
    <settings-section>
      <h1 data-i18n="settings">Settings</h1>
      <volume-adjust-global style="display: none">
        <h2 data-i18n="volume-adjust">Volume Adjust</h2>
        <input type="range" min="0" max="100" />
      </volume-adjust-global>
      <language-selector>
        <h2 data-i18n="language-selector">Language Selector</h2>
        <select>
          <option value="en">English</option>
          <option value="ja">日本語（開発中）</option>
          <option value="zh-hans">中文简体</option>
          <option value="zh-hant">繁體中文</option>
        </select>
      </language-selector>
      <button
        id="feedback-button"
        data-i18n="submit-feedback"
        style="display: none"
      >
        Submit Feedback
      </button>
    </settings-section>
    <footer data-i18n="footer-text">
      Improving the student experience by alleviating decision-making anxiety
      since 2023.
      <a
        href="https://github.com/cse110-sp23-group20/fortune-teller"
        class="team-link hover-underline"
        >GitHub</a
      >
    </footer>
    <script src="script.js" type="module"></script>
  </body>
</html>
