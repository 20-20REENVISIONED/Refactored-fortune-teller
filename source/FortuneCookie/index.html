<!DOCTYPE html>
<html>
  <head>
    <title>Fortune Cookie</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../common/styles.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="../common/index.js" type="module"></script>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="dramatic-bar top"></div>
    <div class="dramatic-bar bottom"></div>
    <nav class="menu-bar" aria-label="navigation">
      <ul class="nav-items-list" role="menubar">
        <li class="nav-list">
          <a href="../home-page/">Main Page</a>
        </li>
        <li class="nav-list">
          <a href="../PalmReading/">Palm Reading</a>
        </li>
        <li class="nav-list">
          <a href="../Zodiac_compatibility/">Zodiac Compatibility</a>
        </li>
        <li class="audio-dropdown">
          <a href="#" class="dropbtn">Audio Options</a>
          <div class="audio-content">
            <a href="#">
              <input type="checkbox" id="voice-toggle-checkbox" checked />
              <label for="voice-toggle-checkbox">Toggle Voice</label>
            </a>
            <a href="#">
              <select name="voice" id="voice-select">
                <option value="select" disabled selected>Select Voice:</option>
              </select>
            </a>
          </div>
        </li>
      </ul>
    </nav>
    <h1 class="title">Daily Fortune Cookie</h1>
    <aside class="subtitle">
      Begin your day with a taste of destiny by cracking open the secrets of
      your future.
    </aside>
    <div class="fortune-container">
      <button class="fortune-button" id="cookie-button">
        <img
          class="fortune-cookie full"
          src="./Images/transparent-cookie.png"
          alt="fortune cookie"
        />
        <img
          class="fortune-cookie right-side"
          src="./Images/transparent-cookie-right.png"
          alt="fortune cookie right half"
        />
      </button>
      <img
        class="fortune-cookie left-side"
        src="./Images/transparent-cookie-left.png"
        alt="fortune cookie left half"
        id="fortune-image-left"
      />
      <button class="fortune-button button" id="fortune-button">
        Open the cookie
      </button>
    </div>
    <p id="fortune-text"></p>

    <audio id="fortune-crack">
      <source src="Audio/FortuneCrack.mp3" type="audio/mpeg" />
    </audio>

    <script src="fortuneCookie.js"></script>
  </body>
</html>
