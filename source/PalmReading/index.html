<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PalmReading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../common/styles.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="../common/index.js" type="module"></script>
  </head>
  <body>
    <script src="script.js"></script>
    <script src="webcam.js" type="module"></script>

    <div class="camera-frame">
      <div class="webcam-wrapper" id="webcam-wrapper">
        <h1 class="title">Palm Reading</h1>
        <canvas
          id="result-palm"
          width="1"
          height="1"
          class="square-enforcer circle-shape"
        ></canvas>
        <div class="circle circle-shape stretch-box"></div>
        <video class="stretch-box circle-shape" id="webcam-video"></video>
        <div class="request-webcam-wrapper stretch-box">
          <button id="request-webcam" class="button">Begin</button>
          <p>Enable your camera to permit analysis.</p>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -40 300 80"
          class="ecg"
          id="ecg"
        >
          <path id="ecg-path" d="M 0 0 h 20 l 2 20 l 2 -40 l 2 20 h 20" />
        </svg>
        <button class="button" id="read-another-hand">Read Another Hand</button>
      </div>
    </div>

    <div id="results-frame">
      <h1 class="title">Palm Reading Results</h1>
      <div class="column" id="column1">
        <h1 id="results-title">Results</h1>
        <div id="result-button-container">
          <canvas id="result" class="align-div"></canvas>
        </div>
      </div>

      <div hidden id="results-frame">
        <h1 class="title">Palm Reading Results</h1>
        <div class="column" id="column1">
          <h1 id="results-title">Results</h1>
          <div id="result-button-container">
            <img id="result" class="align-div" src="images/palm-reading.PNG" />
          </div>
        </div>
        <div class="column" id="column2">
          <div id="results-panel">
            <div id="text-box" class="align-div">
              <p id="result-text">This is the result.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
