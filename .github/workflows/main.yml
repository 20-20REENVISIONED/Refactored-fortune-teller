name: Lint, Check Format, and Generate JSDocs
on:
  push:

permissions:
  contents: write

jobs:
  lint_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install modules
        run: npm ci
      - name: Run ESLint
        run: npm run lint

  format_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install modules
        run: npm ci
      - name: Check if Prettier could format code
        run: npx prettier --check --no-config .

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install modules
        run: npm ci
      - name: Launch Python Server
        run: python3 -m http.server &
      - name: Run Jest Tests
        run: BASE=http://127.0.0.1:8000 npm test

  jsdocs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build JSDOCS
        uses: andstor/jsdoc-action@v1
        with:
          recurse: true
          output_dir: ./JSDOCs
          config_file: .jsdoc.conf.json
          template: minami
      - name: Commit JSDOCS
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: noreply@github.com
          message: "Generated JSDocs"
          add: "JSDOCs/*"
